<!DOCTYPE html>
<html>
<head>
  <title>ToDo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .completed {
      text-decoration: line-through;
      color: gray;
    }
      body.dark-mode {
        background-color: #121212;
        color: white;
    }

    .dark-mode .container,
    .dark-mode .card,
    .dark-mode .list-group-item,
    .dark-mode .form-control,
    .dark-mode .form-select,
    .dark-mode .btn,
    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
        background-color: #1e1e1e !important;
        color: white !important;
        border-color: #444 !important;
    }

    .dark-mode .btn-outline-secondary,
    .dark-mode .btn-outline-danger {
        background-color: transparent !important;
    }

    .dark-mode .btn-success {
        background-color: #2e7d32 !important;
        border-color: #2e7d32 !important;
    }

    .dark-mode .btn-danger {
        background-color: #c62828 !important;
        border-color: #c62828 !important;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
    }
    
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>{{ current_user.username }}'s ToDo List</h2>
      <div class="d-flex align-items-center">
        <form method="GET" class="me-3">
          <select name="filter" class="form-select" onchange="this.form.submit()">
            <option value="all" {% if filter_option == 'all' %}selected{% endif %}>All</option>
            <option value="completed" {% if filter_option == 'completed' %}selected{% endif %}>Completed</option>
            <option value="incomplete" {% if filter_option == 'incomplete' %}selected{% endif %}>Incomplete</option>
          </select>
        </form>
        <label class="form-check-label me-2">ğŸŒ™ Dark Mode</label>
        <input type="checkbox" id="darkToggle" class="form-check-input me-3">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <!-- Add Task Form -->
    <form method="POST" class="input-group mb-3">
      <input type="text" name="task" class="form-control" placeholder="Add a new task..." required>
      <input type="date" name="due_date" class="form-control">
      <input type="text" name="category" class="form-control" placeholder="Category">
      <button class="btn btn-success" name="add">â• Add</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
      {% for task in tasks %}
      <li class="list-group-item">
        <form method="POST" class="d-flex align-items-center mb-0 w-100">
          <input type="hidden" name="toggle" value="{{ task.id }}">
          <button class="btn btn-sm btn-outline-secondary me-2">{{ "âœ…" if task.completed else "â¬œ" }}</button>
          <input type="text" name="edit_content" class="form-control me-2 {% if task.completed %}completed{% endif %}" value="{{ task.content }}">
          <input type="hidden" name="edit_id" value="{{ task.id }}">
          <button class="btn btn-sm btn-primary me-2" name="edit">ğŸ’¾</button>
          <button class="btn btn-sm btn-outline-danger" name="delete" value="{{ task.id }}">âŒ</button>
        </form>
        <small class="text-muted ms-2 d-block">
          {% if task.due_date %}ğŸ“… {{ task.due_date.strftime('%d %b, %Y') }}{% endif %}
          {% if task.category %} &nbsp;ğŸ·ï¸ {{ task.category }}{% endif %}
        </small>
      </li>
      {% else %}
      <li class="list-group-item text-center text-muted">No tasks yet.</li>
      {% endfor %}
    </ul>
  </div>

  <script>
    const toggle = document.getElementById("darkToggle");
    const body = document.body;

    // Load dark mode
    if (localStorage.getItem("dark") === "true") {
      body.classList.add("dark-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark-mode");
        localStorage.setItem("dark", "true");
      } else {
        body.classList.remove("dark-mode");
        localStorage.setItem("dark", "false");
      }
    });

    // ğŸ”” Reminder popup using fetch from API
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/tasks");
        const tasks = await res.json();
        const now = new Date();

        tasks.forEach(task => {
          if (task.due_date) {
            const due = new Date(task.due_date);
            const diff = due - now;
            if (diff > 0 && diff < 86400000) {
              alert(`Reminder: "${task.content}" is due tomorrow!`);
            }
          }
        });
      } catch (err) {
        console.error("Failed to fetch tasks:", err);
      }
    });
  </script>
</body>
</html>
